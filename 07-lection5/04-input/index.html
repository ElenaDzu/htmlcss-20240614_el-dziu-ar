<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
    </head>
    <body>
        <div class="inputs">
            <div class="input">
                <label class="input__label" for="label">LABEL</label>
                <input id="label" class="input__folder" type="text">
                <div class="input__icon" src="#"></div>
            </div>
            <div class="input">
                <label class="input__label" for="focus">FOCUS</label>
                <input id="focus" class="input__folder" type="text">
                <div class="input__icon" src="#"></div>
            </div>
            <div class="input">
                <label class="input__label" for="success">SUCCESS</label>
                <input id="success" class="input__folder" type="text">
                <div class="input__icon input__icon_success" src="#"></div>
            </div>
            <div class="input">
                <label class="input__label" for="error">ERROR</label>
                <input id="error" class="input__folder input__folder_error" disabled="disabled" style="background-color: transparent;" type="text">
                <div class="input__icon input__icon_error" src="#"></div>
            </div>
        </div>
    </body>
</html>
